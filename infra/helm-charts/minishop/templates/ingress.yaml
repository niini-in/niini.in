{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "minishop.fullname" . }}
  labels:
    {{- include "minishop.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "minishop.serviceName" (dict "serviceName" "userService" "context" $) }}
                port:
                  number: {{ $.Values.userService.service.port }}
          - path: /products
            pathType: Prefix
            backend:
              service:
                name: {{ include "minishop.serviceName" (dict "serviceName" "productService" "context" $) }}
                port:
                  number: {{ $.Values.productService.service.port }}
          - path: /orders
            pathType: Prefix
            backend:
              service:
                name: {{ include "minishop.serviceName" (dict "serviceName" "orderService" "context" $) }}
                port:
                  number: {{ $.Values.orderService.service.port }}
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: {{ include "minishop.serviceName" (dict "serviceName" "paymentService" "context" $) }}
                port:
                  number: {{ $.Values.paymentService.service.port }}
          - path: /notifications
            pathType: Prefix
            backend:
              service:
                name: {{ include "minishop.serviceName" (dict "serviceName" "notificationService" "context" $) }}
                port:
                  number: {{ $.Values.notificationService.service.port }}
          {{- end }}
    {{- end }}
{{- end }}